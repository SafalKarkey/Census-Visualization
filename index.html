<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Census 2021 Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Census 2021 Data Visualization</h1>
    </header>

    <main>
        <nav class="controls">
            <div class="control-group">
                <label for="categorySelect">Browse Category:</label>
                <select class="menu" id="categorySelect">
                    <option value="">-- Select a Category --</option>
                    <option value="caste">Caste Demographics</option>
                    <option value="religion">Religious Distribution</option>
                    </select>
            </div>

            <div class="control-group">
                <label for="subCategorySelect">Select Specific Data:</label>
                <select class="menu" id="subCategorySelect" disabled>
                    <option value="">-- Select Main Category First --</option>
                </select>
            </div>
        </nav>

        <section id="visualizationArea">
            <div id="chartContainer" class="chart-container" style="display: none;">
                 <p id="noChartMessage" style="display: none;">Please select a category and sub-category to view the data.</p>
            </div>
             <div id="initialMessage" class="initial-message">
                <p>Select a category above to begin exploring the census data.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Census Data Visualization | Using Datawrapper API</p>
        <p>Data as of Census 2021 (if available)</p>
         <p>Current Date: <span id="currentDate"></span></p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
